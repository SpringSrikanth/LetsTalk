<div class="container-fluid row" style="margin-top: 10px;">
    <div class="col-md-6">
        <h4>Signup to join the club</h4>
        <div class="card">
            <div class="card_part card_part-one">
                <img src="../assets/meeting5.jpg" alt="" height="100%" width="100%">
            </div>
            <div class="card_part card_part-two">
                <img src="../assets/meeting2.jpg" alt="" height="100%" width="100%">
            </div>
            <div class="card_part card_part-three">
                <img src="../assets/meeting1.jpg" alt="" height="100%" width="100%">
            </div>
            <div class="card_part card_part-four">
                <img src="../assets/meeting6.jpg" alt="" height="100%" width="100%">
            </div>
        </div>
    </div>
    <div class="col-md-6 signinformbox">
        <form class="form" style="padding:20px;" [formGroup]="signUpForm" (ngSubmit)="onSubmitSignInForm()">
            <h3 class="heading-form">User Signup</h3>
            <div class="mb-3 row">
                <label for="firstName" class="col-md-3"><sup><span class="text-danger">*</span></sup>First name:</label>
                <input class="col-md-6 form-control form-control-sm" type="text" id="firstName"
                    formControlName="firstName" placeholder="Enter first name">
            </div>
            <div class="mb-3 row">
                <label for="middleName" class="col-md-3"> Middle name:</label>
                <input type="text" id="middleName" formControlName="middleName" placeholder="Enter middle name"
                    class="col-md-6 form-control form-control-sm">
            </div>
            <div class="mb-3 row">
                <label for="secondName" class="col-md-3"><sup><span class="text-danger">*</span></sup>Second
                    name:</label>
                <input type="text" id="secondName" formControlName="secondName" placeholder="Enter second name"
                    class="col-md-6 form-control form-control-sm">
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-md-3"><sup><span class="text-danger">*</span></sup>Gender:</label>
                <select id="gender" class="col-md-6 form-control form-control-sm" formControlName="gender">
                    <option [disabled]="true" [selected]="true">Select Gender</option>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3 row">
                <label for="dob" class="col-md-3"><sup><span class="text-danger">*</span></sup>Date of Birth:</label>
                <input type="date" id="dob" formControlName="dob" class="col-md-6 form-control form-control-sm">
            </div>
            <div class="mb-3 row">
                <label for="mobile" class="col-md-3"><sup><span class="text-danger">*</span></sup>Mobile number:</label>
                <input type="text" id="mobile" formControlName="mobile" class="col-md-6 form-control form-control-sm"
                    placeholder="Enter your mobile number">
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-md-3"><sup><span class="text-danger">*</span></sup>Email:</label>
                <input type="email" id="email" formControlName="email" class="col-md-6 form-control form-control-sm"
                    placeholder="Enter your email">
            </div>
            <div class="mb-3 row">
                <label for="userName" class="col-md-3"><sup><span class="text-danger">*</span></sup>Username:</label>
                <input type="text" id="userName" formControlName="userName"
                    class="col-md-6 form-control form-control-sm" placeholder="Enter your username">
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-md-3"><sup><span class="text-danger">*</span></sup>Password:</label>
                <input type="password" id="password" formControlName="password"
                    class="col-md-6 form-control form-control-sm" placeholder="Enter your password">
            </div>
            <div class="mb-3 row">
                <label for="bio" class="col-md-3"><sup><span class="text-danger">*</span></sup>Bio:</label>
                <textarea id="bio" formControlName="bio" class="col-md-6 form-control form-control-sm"
                    placeholder="Enter your bio" rows="4"></textarea>
            </div>
            <div class="mb-3 row">
                <label for="hobbies" class="col-md-3"><sup><span class="text-danger">*</span></sup>Hobbies:</label>
                <input type="text" id="hobbies" formControlName="hobbies" class="col-md-6 form-control form-control-sm"
                    placeholder="Enter your hobbies">
            </div>
            <div class="mb-3 row">
                <button type="submit" class="btn btn-info" style="width: 150px;border-radius: 10px;font-weight: 400;"
                    [disabled]="!this.signUpForm.valid">Signup</button>
                <button type="reset" class="btn btn-warning"
                    style="width: 150px;border-radius: 10px;font-weight: 400;">Reset</button>
            </div>
            <div class="mb-3 row">
                <h6 class="col-md-7">Already have an Account? <a routerLink="/signin">Signin</a></h6>
            </div>
            <div class="mb-3 row">
                <button type="button" class="btn btn-light google"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="17" fill="currentColor" class="bi bi-google" viewBox="0 0 16 18">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg> Signup with Google</button>
                <button type="button" class="btn btn-light facebook"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="17" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 18">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg> Signup with Facebook</button>
            </div>
        </form>
    </div>
</div>
