<div style="margin: 10px;">
    <div>
        <div>
            <h4>Sinup to join the club</h4>
        </div>
        <div class="signinformbox">
            <div>
                <h3 style="text-align: center;">User Signup</h3>
                <div style="margin-top: 20px;margin-bottom: 10px;">
                    <form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmitSignInForm()">
                        <!-- First name -->
                        <div class="row">
                            <div class="col">
                                <label for="firstName"><sup><span class="text-danger">*</span></sup>First name:</label>
                                <input type="text" id="firstName" formControlName="firstName" placeholder="Enter first name" class="form-control">
                            </div>
                            <div class="col">
                                <label for="middleName"> Middle name:</label>
                                <input type="text" id="middleName" formControlName="middleName" placeholder="Enter middle name" class="form-control">
                            </div>
                            <div class="col">
                                <label for="secondName"><sup><span class="text-danger">*</span></sup>Second name:</label>
                                <input type="text" id="secondName" formControlName="secondName" placeholder="Enter Second name" class="form-control">
                            </div>
                            <div class="col">
                                <label for="gender"><sup><span class="text-danger">*</span></sup>Gender:</label>
                                <select id="gender" for="options" class="form-control" formControlName="gender">
                                    <option id="" value="Male" selected>Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                  </select>
                            </div>
                            <div class="col">
                                <label for="dob"><sup><span class="text-danger">*</span></sup>Date of Birth:</label>
                                <input type="date" id="dob" formControlName="dob" class="form-control">
                            </div>
                            <div class="col">
                                <label for="mobile"><sup><span class="text-danger">*</span></sup>Mobile number:</label>
                                <input type="number" id="mobile" formControlName="mobile" class="form-control" placeholder="Enter your mobile number">
                            </div>
                            <div class="col">
                                <label for="email"><sup><span class="text-danger">*</span></sup>Email:</label>
                                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="col">
                                <label for="userName"><sup><span class="text-danger">*</span></sup>Username:</label>
                                <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter your username">
                            </div>
                            <div class="col">
                                <label for="password"><sup><span class="text-danger">*</span></sup>Password:</label>
                                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="col">
                                <label for="bio"><sup><span class="text-danger">*</span></sup>Bio:</label>
                                <input type="text" id="bio" formControlName="bio" class="form-control" placeholder="Enter your bio">
                            </div>
                            <div class="col">
                                <label for="hobbies"><sup><span class="text-danger">*</span></sup>Hobbies:</label>
                                <input type="text" id="hobbies" formControlName="hobbies" class="form-control" placeholder="Enter your hobbies">
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-info" style="width: 150px;border-radius: 10px;font-weight: 400;margin: 5px;" [disabled]="!this.signUpForm.valid">Signup</button>
                            <button type="reset" class="btn btn-warning" style="width: 150px;border-radius: 10px;font-weight: 400;margin: 14px;">Reset</button>
                        </div>
                    </form>
                </div>
                <div style="text-align: center;margin-bottom: 5px;">
                    Don't have an Account? <a routerLink="/signin">Signin</a>
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-light google"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" fill="currentColor" class="bi bi-google" viewBox="0 0 16 18">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg> Signup with Google</button>
                      <button type="button" class="btn btn-light facebook"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 18">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg> Signup with Facebook</button>
                </div>
            </div>
        </div>
    </div>
</div>
