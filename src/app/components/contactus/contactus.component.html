<body>
    <div>
        <h2>Contact Us</h2>
        <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit, sed do</p> 
        <p>eiusmod tempor incididunt ut labore</p> -->
    </div>
    <div class="signUpFormStyle">
        <form action="" [formGroup]="contactUsForm" (ngSubmit)="onSubmitSignUpForm()">
            <div class="row">
                <div class="col-6">
                    <label for="name">Name:</label>
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
                    <!-- <div *ngIf="getName()?.touched && getName()?.invalid">
                        <div *ngIf="getName()?.errors?.['required']">
                            <span class="text-danger">Name is required</span>
                        </div>
                    </div> -->
                </div>
                <div class="col-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="context">Context:</label>
                    <input type="text" id="context" formControlName="context" class="form-control" placeholder="provide context">
                </div>
                <div class="col-6">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" formControlName="subject" class="form-control" placeholder="Select subject">
                </div>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" cols="30" rows="10" formControlName="message" placeholder="write your questions here" class="form-control"></textarea>
            </div>
            <div>
                <button type="submit" class="submitButton">Send message</button>
                <button type="reset" class="resetButton">Reset</button>
            </div>
        </form>
    </div>
</body>
