<div class="container-fluid" *ngIf="blogDetails" style="border-radius: 8px;border: solid lightgray 1px; margin-top: 20px;">
    <div class="row" style="margin:10px">
        <img [src]="blogDetails?.featureImageUri" width="auto" height="500" >
    </div>
    <div class="row" style="margin:10px">
        <h1>{{blogDetails?.title}}</h1>
    </div>
    <div class="row"style="margin:10px">
        <p>{{blogDetails?.description}}</p>
    </div>
</div>
